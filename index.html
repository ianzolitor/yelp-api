<!DOCTYPE html>
<html>
<head>
	<title>Yelp API</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="location-select"></div>

<form class="business-input">
	<input type="search" id="business">
	<span class="search-button">Search</span>
</form>


<div class="neighborhood-container">
	<div class="neighborhood">Germantown</div>
	<div class="neighborhood">West Philadelphia</div>
	<div class="neighborhood">Fishtown</div>
	<div class="neighborhood">Manayunk</div>
	<div class="neighborhood">Center City</div>
</div>


<div class="results">
	<div class="name"></div>
	<div class="address"></div>
	<div class="image"></div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
